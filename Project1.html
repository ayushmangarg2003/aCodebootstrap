<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image effect</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin: 30px;
            height: 90vh;
            display: flex;
            place-items: center;
        }

        .imgwrap {
            max-width: 450px;
            margin:auto ;
            position: relative;
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .imgwrap img {
            width: 100%;
            display: block;
        }
        .imgwrap .overlay {
            position: absolute;
            left: 0px;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(115, 83, 68, 0.8);
            display: grid;
            opacity: 0;
            place-items: center;
            transition: all 0.6s;
        }
        .overlay h2 {
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
        }
        .imgwrap::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 0;
            width: 8px;
            color: #ff7a10;
            z-index: 1;
            transition: all 0.5s;
        }
        .imgwrap:hover::before {
            width: 100%;
        }
        .imgwrap:hover .overlay {
            opacity: 1;
        }
        .code{
            position: absolute;
            left: 520px;
            top: 10px;
        }
        a{
            text-decoration: none;
            color: rgb(52, 52, 79);
        }
    </style>
</head>

<body>
    <div>
    <div class="imgwrap">
        <img src="/aCodebootstrap/Tech3.jpg" alt="">
        <div class="overlay">
            <h2>Technical Team</h2>
        </div>
    </div>
    <div class="imgwrap">
        <img src="/aCodebootstrap/Tech2.jpg" alt="">
        <div class="overlay">
            <h2>laptop</h2>
        </div>
    </div>
    <div class="imgwrap">
        <img src="/aCodebootstrap/Tech.jpg" alt="">
        <div class="overlay">
            <h2>Night light</h2>
        </div>
    </div>
    <div class="code">
        <h2><a href="/aCodebootstrap/source.txt"> Click here to get Source Code: </a></h2>
    </div>
        </div>
</body>

</html>
